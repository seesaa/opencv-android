apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

println "OpenCV: " + project.buildscript.sourceFile

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['aidl']
            res.srcDirs = ['res']
            jniLibs.srcDirs = ['jniLibs']
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

publish {
    userOrg = 'seesaa'
    groupId = 'jp.seesaa.android'
    artifactId = 'opencv'
    publishVersion = rootProject.ext.versionName
    licences = ['BSD-3-Clause']
    desc = 'Convenience OpenCV library for Android'
    website = 'https://github.com/seesaa/opencv-android'
}
